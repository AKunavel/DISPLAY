<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
   <h1>display none</h1>
   <div class="none"></div>
    <br>
    <h1>display block</h1>
    <div>
        <span class="a1">hii</span>
        <span class="a2">hello</span>
        <span class="a3">world</span>
    </div>
    <br>
    <h1>display inline</h1>
    <div class="family">
        <div class="b1">naruto</div>
        <div class="b2">hinata</div>
    </div>
    <br>
    <div>
        <h1>inline block </h1>
        <div class="c1">itachi</div>
        <div class="c2">sasuke</div>
    </div>
</body>
</html>
